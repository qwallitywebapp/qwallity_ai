 
{% extends 'layout.html' %}

{% block body %}
  <h1><small>Change Password</small></h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{render_field(form.code, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.new_password, class_="form-control")}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit New Pass"></p>
  </form>
{% endblock %}

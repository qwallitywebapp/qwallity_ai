{% extends 'layout.html' %}

{% block body %}
  <h1>Fundamental</h1>
  <style>
    table, th, td {
      
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    </style>
    </head>
    <body>
    
    <table style="width:100%">
      <tr>
        <th style="width:30%">Author</th>
        <th style="width:100%">Title</th>
      </tr>
    
      <tr>
        
    {% for course in courses %}
        <td>{{course.author}}</td>
        <td><a href="course/{{course.id}}">{{course.title}}</a></td>
      </tr>
    {% endfor %}
    </table>

{% endblock %}
